<!--xp HTML Colors Practice-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Theory</title>
    <meta charset="UTF-8">

    <style>
        div{
            height: 150px;
            width: 150px;
            border: solid 3px black;
        }

        #complementary {
            background-color: blue;
            color: orange;
            border-color: orange;
        }

        #analogous {
            background-color: green;
            color: yellow;
            border-color: yellowgreen;
        }

        #triadic {
            background-color: red;
            color: yellow;
            border-color: blue;
        }
    </style>
</head>

<body>
    <div id="complementary">
        <p>Complementary</p>
    </div>

    <div id="analogous">
        <p>Analogous</p>
    </div>

    <div id="triadic">
        <p>Triadic</p>
    </div>
</body>
</html>
